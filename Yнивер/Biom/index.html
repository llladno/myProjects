<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="auth">
      <div class="styleauth">
        <div class="conteiner">
          <p style="text-align: center; font-size: 18px">
            Введите свой логин и <br />выберете способ <br />аутентификации
          </p>
          <div style="display: flex; justify-content: center">
            <input type="text" placeholder="Login" />
          </div>
          <div class="btnplace">
            <div
              class="circle"
              style="
                background: rgb(154, 116, 220);
                background: linear-gradient(
                  142deg,
                  rgba(154, 116, 220, 1) 0%,
                  rgba(140, 129, 220, 1) 100%
                );
              "
            ></div>
            <div
              class="circle"
              style="
                background: rgb(145, 124, 220);
                background: linear-gradient(
                  142deg,
                  rgba(145, 124, 220, 1) 0%,
                  rgba(128, 139, 220, 1) 100%
                );
              "
            ></div>
          </div>
          <div style="display: flex; justify-content: center; width: 100%">
            <div>
              <div style="display: flex; justify-content: center">
                <button class="signupBtn">Sign up</button><br />
              </div>
              <br />
              <a href="">Ввести пароль</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
